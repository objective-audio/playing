language: objective-c
osx_image: xcode10.2
branches:
  only:
    - master
notifications:
  email: false
install:
  - brew install clang-format
script:
  - xcodebuild -workspace playing_mac.xcworkspace -scheme playing_mac_tests -configuration Debug OBJROOT=build -sdk macosx clean test
  - xcodebuild -workspace playing_ios.xcworkspace -scheme playing_ios_tests -configuration Debug OBJROOT=build -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=12.2' clean test
